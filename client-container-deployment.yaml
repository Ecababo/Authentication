apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-container
spec:
  replicas: 5
  selector:
    matchLabels:
      app: client-container
  template:
    metadata:
      labels:
        app: client-container
    spec:
      containers:
      - name: client-container
        image: image_client:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080 

---
apiVersion: v1
kind: Service
metadata:
  name: client-container-service
spec:
  selector:
    app: client-container
  ports:
  - protocol: TCP
    port: 8080 
    targetPort: 8080